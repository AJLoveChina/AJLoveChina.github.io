<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>

<script src="https://cdn.bootcss.com/moment.js/2.18.1/moment.js"></script>

<script>
    var log = console.log;

    // moment 对象与 Date对象的相互转换
    moment("2017-02-02").toDate(); // moment 对象转换陈  Date 对象
    moment(new Date()); // Date 对象转换成 moment对象
    moment("/* 正确格式的时间字符串 */");

    //格式化当前时间，每次调用获取的都是系统的当前时间
    log(moment().format('YYYY/MM/DD, HH:mm:ss'));
    //根据Date对象获取moment对象
    moment();//根据当前时间获取moment对象
    moment(new Date());//传入特定Date对象获取moment对象

    //根据格式解析时间
    var parseDate = moment('2017-3-09 15:31:23', 'YYYY-MM-DD HH:mm:ss');
    // 这个parseDate 是momentjs自己的对象，我们把它转换成Date对象
    log(parseDate.toDate());

    // 时间比较
    log(moment("2017-12-12").isBefore("2017-12-13")); // true
    log(moment("2017-12-12").isAfter("2017-12-13")); // false
    log(moment('2010-10-20').isBetween('2010-10-19', '2010-10-25')); // true


    // 时间加减
    log("获取一年后的Date对象:", moment().add(1, "years").toDate()); // 获取一年后的Date对象
    log(moment().add(2, "months").toDate());// 俩个月后
    log(moment().add(3, "days").toDate());
    log(moment().add(4, "hours").toDate());
    log(moment().add(5, "minutes").toDate());
    log(moment().add(6, "seconds").toDate());
    // 支持级联操作
    log(moment().add(1, "days").add(2, "hours").toDate());

</script>
</body>
</html>
