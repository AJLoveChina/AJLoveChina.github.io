<div ng-controller="writeBlogCtrl">

    <div class="input-group">
        <span class="input-group-addon">标题</span>
        <input type="text" ng-model="blog.title" class="form-control">
    </div>

    <div class="input-group">
        <span class="input-group-addon">天气</span>
        <input type="text" ng-model="blog.weather" class="form-control">
    </div>

    <div class="input-group">
        <span class="input-group-addon">content html file name</span>
        <input type="text" ng-model="blog.content" class="form-control">
    </div>


    <div class="media">
        <div class="media-left">
            主题
        </div>
        <div class="media-body">
            <div list-maintain data-model="blog.topics"></div>
        </div>
    </div>

    
    
    <button class="btn btn-default" ng-click="generate()">Generate</button>

    <hr>


    <div ueditor data-model="blogContent"></div>
    <textarea cols="30" rows="10" ng-model="json"></textarea>
    <textarea cols="30" rows="10" ng-model="blogContent"></textarea>


</div>
