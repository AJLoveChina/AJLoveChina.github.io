<div class="panel panel-default blog">
    <div class="panel-heading">{{item.title}}</div>
    <div class="panel-body min-height-500">
        <p>发布时间:{{item.createTime|date:"yy"}}</p>
        <div ng-include="item.url"></div>
    </div>
    <div class="panel-footer">
                    <span ng-repeat="topic in item.topics">
                        <span class=" label label-default">
                            {{topic}}
                        </span>&nbsp;
                    </span>
    </div>
</div>
