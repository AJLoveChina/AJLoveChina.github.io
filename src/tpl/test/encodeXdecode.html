<textarea name="" id="textarea" cols="30" rows="10"></textarea>


<hr>
<button onclick="meEncodeURIComponent()">encodeURIComponent>></button>
<button onclick="meDecodeURIComponent()">decodeURIComponent>></button>
<hr>



<textarea name="" id="result" cols="30" rows="10"></textarea>


<script>
    function meEncodeURIComponent() {
        var result = encodeURIComponent($("#textarea").val());
        console.log(result);
        $("#result").val(result)
    }

    function meDecodeURIComponent() {
        var result = decodeURIComponent($("#textarea").val());
        console.log(result);
        $("#result").val(result)
    }
</script>
