<h3>这一节，我们来说说icon字体图标的使用</h3>
<p>使用icon字体做网页小图标，可以实现一些很可爱好看的效果</p >

<p>使用方法灰常简单：</p >
<ol>
    <li>引入iconfont的一段代码</li>
    <li>设置一个class值比如叫icon，拥有该class值的标签字体都是指定的特殊icon字体</li>
    <li>写一个html实体，它就会变成指定的图案</li>
</ol>
<hr>
<h5>举个栗子</h5>
<p>比如说，这是一只小狗<span class="icon">&#xe644;</span></p >
<p>而且，你可以设置小狗的大小，使用css技术<span class="icon" style="font-size:20px;">&#xe644;</span></p >
<p>所以，css技术都可以应用在icon字体上面，例如改个颜色哈<span class="icon" style="font-size:20px;color:blue;">&#xe644;</span></p >
