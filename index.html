    <!-- lib-->
    <script>
        function loadScript(url, callback){

            var script = document.createElement("script")
            script.type = "text/javascript";
            if (script.readyState){  //IE
                script.onreadystatechange = function(){
                    if (script.readyState == "loaded" ||
                            script.readyState == "complete"){
                        script.onreadystatechange = null;
                        callback();
                    }
                };
            } else {  //Others
                script.onload = function(){
                    callback();
                };
            }

            script.src = url;
            document.getElementsByTagName("head")[0].appendChild(script);
        }

        function loadAll(list) {
            if (list.length <= 0) return;
            var url = list.shift();
            loadScript(url, function () {
                loadAll(list);
            })
        }

        var isLocal = false;
        try {
            isLocal = location.hostname.toLowerCase() === 'localhost';
        } catch (ex){}

        var libs = {
            server : [
                "http://cdn.bootcss.com/moment.js/2.18.1/moment.min.js",
                "http://cdn.bootcss.com/es5-shim/4.5.9/es5-sham.min.js",

                "http://cdn.bootcss.com/timelinejs/2.36.0/js/storyjs-embed.js",

                "http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js",
                "http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js",
                "http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js",
                "http://apps.bdimg.com/libs/angular-ui-router/0.2.15/angular-ui-router.min.js",
                "http://cdn.bootcss.com/angular-sanitize/1.2.32/angular-sanitize.min.js",
                "http://cdn.bootcss.com/oclazyload/1.1.0/ocLazyLoad.min.js",
                "http://apps.bdimg.com/libs/layer/2.1/layer.js",

            ],
            local : [
                "bower_components/moment/min/moment.min.js",
                "bower_components/es5-shim/es5-sham.min.js",
                "bower_components/es5-shim/es5-shim.min.js",

                "bower_components/jquery/jquery.min.js",
                "bower_components/TimelineJS/build/js/storyjs-embed.js",
                "bower_components/html5shiv/dist/html5shiv.min.js",
                "bower_components/respond/dest/respond.min.js",
                "bower_components/bootstrap/dist/js/bootstrap.min.js",
                "bower_components/angular/angular.js",
                "bower_components/angular-ui-router/release/angular-ui-router.js",
                "bower_components/angular-sanitize.min.js",
                "bower_components/oclazyload/dist/ocLazyLoad.min.js",
                "bower_components/layer/layer-v2.4.js",
                "bower_components/timeago.js/dist/timeago.min.js",
                "bower_components/urijs/src/URI.min.js",
                "http://cdn.bootcss.com/typed.js/2.0.7/typed.min.js",
            ]
        };
        var list = [
            "src/js/index.js?t=20170502",
            "src/js/controllers/homeController.js?t=20170502",
            "src/js/controllers/blogListController.js?t=20170502",

            "src/js/services/commonService.js?t=20170502",
            "src/js/services/commentService.js?t=20170502",
            "src/js/directives/main.directives.js?t=20170502",
            "src/js/filters/main.filter.js?t=20170502"
        ];
        if (isLocal) {
            list = libs.local.concat(list);
        } else {
            list = libs.server.concat(list);
        }

        loadAll(list);
    </script>
